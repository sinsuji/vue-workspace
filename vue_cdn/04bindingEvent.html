<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div class="card text-center" style="width: 18rem;">
      <img :src="product.img" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" v-text="product.name">Card title</h5>
        <p class="card-text" v-html="product.desc">Some quick example text to build on the card title and make up
          the bulk of the card's content.</p>
        <p><input v-model="product.cnt" type="number"></p>
        <button :disabled="product.stock<10"  @click="addOrder()" class="btn btn-info mx-2" >주문하기</button>
        <a v-show="product.canCart" href="#"  @click="addCart()" class="btn btn-primary">장바구니담기</a>
        <button v-if="product.canUpdate"  @click="productUpdate()" class="btn btn-success mx-2">수정하기</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    const {
      createApp
    } = Vue;

    const app = createApp({
      data() {
        return {
          product: {
            "id" :100,
            "name": "강아지 고급 사료",
            "price": 1000,
            "desc": "<b>건강</b>사료",
            "img": "bag.png",
            "cnt": 1,
            "stock" : 15,
            "canCart": true,
            "canUpdate" : true
          },
          cart: []
        }
      },
      methods: {
        addCart() {
          this.cart.push(this.product.id);
          alert("장바구니 담기")
        },
        addOrder(){
          alert(this.product.name)
        },
        productUpdate(){
          alert("수정")
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
