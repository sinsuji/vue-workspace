<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{message}}</p>
  </div>

  <script>
    const {
      createApp
    } = Vue;

    const app = createApp({
      data() {
        return {
          message: 'hello vue!'
        }
      },
      created() {
        console.log("create 됨");
      },
      mounted() {
        console.log("mount 됨");
      },
      updated() {
        console.log("update 됨");
      },
    })
    app.mount('#app')
  </script>
</body>

</html>
