<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <button @click="increment">
            {{ count }}
        </button>
    </div>
    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return {
                    count:0,
                    message : 'Hello vue!!'
                }
            },
            methods: {
                increment() {
                    this.count++
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
